name: CI
on:
  pull_request:
  push:
  schedule:
  - cron: '0 9 * * 2'
defaults:
  run:
    shell: bash
jobs:
  test:
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - java: 8
            os: ubuntu-latest
          - java: 21
            os: ubuntu-latest
          - java: 8
            os: windows-latest
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v3
      with:
        java-version: ${{ matrix.java }}
        distribution: temurin
    - uses: coursier/cache-action@v6
    - run: |
        case ${{ matrix.os }} in
          "ubuntu-latest")
            sbt -v scalafmtSbtCheck scalafmtCheckAll
            ;;
          *)
            echo "skip scalafmt"
        esac
    - run: sbt -v $(if [[ "${{matrix.sbt_version}}" != "" ]] ; then echo "^^${{matrix.sbt_version}}" ; fi) test scripted
    - run: rm -rf "$HOME/.ivy2/local" || true
