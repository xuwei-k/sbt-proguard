name: CI
on:
  pull_request:
  push:
  schedule:
  - cron: '0 9 * * 2'
defaults:
  run:
    shell: bash
jobs:
  test:
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - java: 8
            sbt_version: "0.13.18"
            os: ubuntu-latest
          - java: 8
            sbt_version: "1.2.8"
            os: ubuntu-latest
          - java: 8
            os: ubuntu-latest
          - java: 8
            os: windows-latest
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2.3.4
    - uses: olafurpg/setup-scala@v10
      with:
        java-version: "adopt@1.${{ matrix.java }}"
    - uses: coursier/cache-action@v5
    - run: sbt -v $(if [[ "${{matrix.sbt_version}}" != "" ]] ; then echo "^^${{matrix.sbt_version}}" ; fi) test scripted
